<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض نتائج 1AS - العربية</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f9f9f9;
        }
        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        h1 {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>نتائج الطلاب 1AS - مادة العربية</h1>
    
    <button onclick="loadExcel()">تحميل النتائج</button>
    
    <div id="results"></div>
    
    <script>
        async function loadExcel() {
            // رابط ملف Excel الذي قمت برفعه
            const excelUrl = 'https://raw.githubusercontent.com/Ghadouri/your-repo-name/main/1AS_العربية.xlsx';
            
            // جلب ملف الإكسل
            const response = await fetch(excelUrl);
            const arrayBuffer = await response.arrayBuffer();
            
            // قراءة ملف الإكسل
            const workbook = XLSX.read(arrayBuffer, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            const data = XLSX.utils.sheet_to_json(sheet);
            
            // عرض النتائج
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = generateTable(data);
        }

        function generateTable(data) {
            if (data.length === 0) return '<p>لا توجد نتائج</p>';

            let table = '<table><tr>';
            Object.keys(data[0]).forEach(key => table += `<th>${key}</th>`);
            table += '</tr>';

            data.forEach(row => {
                table += '<tr>';
                Object.values(row).forEach(value => table += `<td>${value}</td>`);
                table += '</tr>';
            });

            table += '</table>';
            return table;
        }
    </script>
</body>
</html>
