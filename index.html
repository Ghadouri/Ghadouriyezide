<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال النتائج</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f9f9f9;
        }
        select, button, input {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        h1 {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>إدخال نتائج التلاميذ</h1>

    <!-- اختر المادة -->
    <label for="subject">اختر المادة:</label>
    <select id="subject">
        <option value="1AS_العربية">العربية</option>
        <option value="2AS_العربية">الرياضيات</option>
        <option value="3AS_العربية">الفرنسية</option>
        <!-- أضف باقي المواد هنا -->
    </select>

    <!-- إدخال النتيجة -->
    <label for="studentId">رقم الطالب:</label>
    <input type="number" id="studentId" placeholder="رقم الطالب">

    <label for="examResult">نتيجة الاختبار:</label>
    <input type="number" id="examResult" placeholder="نتيجة الاختبار">

    <button onclick="addResult()">إضافة النتيجة</button>

    <div id="results"></div>

    <script>
        let studentData = [];

        async function loadResults() {
            const selectedSubject = document.getElementById('subject').value;
            const url = `https://raw.githubusercontent.com/Ghadouriyezide/${selectedSubject}.json`;

            const response = await fetch(url);
            const data = await response.json();
            studentData = data;
            displayResults();
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            let table = '<table><tr><th>رقم الطالب</th><th>النتيجة</th></tr>';

            studentData.forEach(student => {
                table += `<tr><td>${student.الرقم}</td><td>${student.نتيجة الاختبار}</td></tr>`;
            });

            table += '</table>';
            resultsDiv.innerHTML = table;
        }

        function addResult() {
            const studentId = document.getElementById('studentId').value;
            const examResult = document.getElementById('examResult').value;

            // إضافة النتيجة
            const studentIndex = studentData.findIndex(student => student.الرقم == studentId);
            if (studentIndex !== -1) {
                studentData[studentIndex].نتيجة الاختبار = examResult;
            } else {
                studentData.push({
                    "الرقم": studentId,
                    "نتيجة الاختبار": examResult
                });
            }

            // حفظ البيانات الجديدة
            saveDataToJSON();
        }

        async function saveDataToJSON() {
            const selectedSubject = document.getElementById('subject').value;
            const url = `https://raw.githubusercontent.com/Ghadouriyezide/${selectedSubject}.json`;

            // نشر التحديثات إلى GitHub
            await fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `token <YOUR_GITHUB_TOKEN>` // ستحتاج إلى إنشاء GitHub token
                },
                body: JSON.stringify(studentData)
            });

            alert('تم حفظ النتيجة');
        }

        loadResults();
    </script>
</body>
</html>
