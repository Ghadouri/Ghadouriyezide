<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادية هامد - نتائج الطلاب</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>إعدادية هامد</h1>
        <h2>السنة الدراسية: <span id="schoolYear">2024</span></h2>
    </header>
    <main>
        <form id="studentForm">
            <div>
                <label for="studentId">رقم التلميذ:</label>
                <input type="text" id="studentId" required>
            </div>
            <div>
                <label for="studentName">اسم التلميذ:</label>
                <input type="text" id="studentName" required>
            </div>
            <div>
                <label for="test1">الاختبار الأول:</label>
                <input type="number" id="test1" required>
            </div>
            <div>
                <label for="test2">الاختبار الثاني:</label>
                <input type="number" id="test2" required>
            </div>
            <div>
                <label for="test3">الاختبار الثالث:</label>
                <input type="number" id="test3" required>
            </div>
            <div>
                <label for="exam1">الإمتحان الأول:</label>
                <input type="number" id="exam1" required>
            </div>
            <div>
                <label for="exam2">الإمتحان الثاني:</label>
                <input type="number" id="exam2" required>
            </div>
            <div>
                <label for="exam3">الإمتحان الثالث:</label>
                <input type="number" id="exam3" required>
            </div>
            <button type="button" id="addStudent">إضافة التلميذ</button>
        </form>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>رقم التلميذ</th>
                    <th>اسم التلميذ</th>
                    <th>الاختبار الأول</th>
                    <th>الاختبار الثاني</th>
                    <th>الاختبار الثالث</th>
                    <th>الإمتحان الأول</th>
                    <th>الإمتحان الثاني</th>
                    <th>الإمتحان الثالث</th>
                    <th>المجموع</th>
                    <th>المعدل</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="downloadPdf">تنزيل كملف PDF</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
